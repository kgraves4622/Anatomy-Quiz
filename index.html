<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Anatomy Quiz App</title>
        <meta name="description" content="How well do you know your own body?">
        <link rel="stylesheet" href="quizindex.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="quizdata.js"></script>
        <script src="quizindex.js"></script>
  </head>
  <body>
      <main role="main">
        <div id="mainContent">
          <!--start modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
          <!--span class="close">&times;</span-->
            <div class="close">&times;</div>
            <div id="ModalText">Some text in the Modal..</div>
           </div>
        </div>
        <!--end modal-->
        <div container="opener" class="startQuiz" id="attractMode">
                <h2>How well do you know your own body?</h2>
                <img src="https://i.gifer.com/7L1M.gif" alt="Skeleton Waving" style="display:center;">
                <br><button type="button" class= "startButton" id="startButton">Let's find out!</button></br>
        </div>
             
        <div container="questionAnswer" class="questionMode" style="display:none">
        </div>
         <div>
            <ul>
              <li>Question: <span class="questionNumber">
              0</span>/10</li>
              <br><li>Score: <span class="score">0</span></li></br>
            </ul>
          </div>
          
          <div container="navButtons" class="navButtons" style="display:none">
              <button type="button" id="startOver">Start Over</button>
          </div>
        </div>
      </main>
  </body>
</html>
